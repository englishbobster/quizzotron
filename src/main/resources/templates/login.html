<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Login</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/quizzotron.css}"/>
</head>

<body>
<h1>Login</h1>
<form action="#" th:action="@{/quizzotron/login}" th:object="${user}" method="POST">
    <label>UserName:
        <input type="text" th:field="*{name}" placeholder="Name"/>
    </label>
    <br>
    <label>Password:
        <input type="password" th:field="*{password}"/>
    </label>
    <br>
    <input type="submit" value="Login"/>
</form>
</body>
</html>
