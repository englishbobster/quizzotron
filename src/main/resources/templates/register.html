<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Registration</title>
    <meta charset="UTF-8"/>
</head>

<body>

<h1>Register</h1>
<form action="#" th:action="@{/quizzotron/register}" th:object="${user}" method="POST">
    UserName: <input type="text" th:field="*{name}" placeholder="Name" />
    <br>
    Password: <input type="password" th:field="*{password}" />
    <br>
    <input type="submit" value="Register" />
</form>
</body>

</html>
